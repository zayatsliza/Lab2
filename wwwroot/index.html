<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lab2 </title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Lab2</h1>
    <h3>Add university</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addUniversity()">
        <input type="text" id="add-name" placeholder="New University">
        <input type="submit" value="Add">
    </form>

    <div id="editUniversity">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateUniversity()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Name</th>
        </tr>
        <tbody id="universities"></tbody>
    </table>

    <script src="js/lab2.js" asp-append-version="true"></script>
    <script type="text/javascript">getUniversities();</script>
</body>
</html>
